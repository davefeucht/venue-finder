<html>
<head>
  <title>Foursquare Venue Finder</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/site.js"></script>
</head>
<body>
    <div class="search-form">
      <div class="radius-selector">
      <span class="radius-selector-label">Search Radius: </span>
      <span class="radius-selector-dropdown">
        <select id="radius">
          <option value="1">1 km</option>
          <option value="3" selected>3 km</option>
          <option value="5">5 km</option>
          <option value="10">10 km</option>
        </select>
      </span>
      </div>
      <div class="type-box">
      <span class="type-box-label">Type of venue: </span>
      <span class="type-box-input">
        <input type="text" id="venue-type" />
      </span>
      </div>
      <div class="search-button">
        <button id="search-button">Search</button>
      </div>
    </div>
    <div class="message-div"></div>
    <hr />
    <div class="results-div">None</div>
</body>
</html>
