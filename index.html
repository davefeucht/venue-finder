<!DOCTYPE html>
<html>
<head>
  <title>Find Places with Foursquare</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
</head>
<body>
  <div class="header header--page">
    <span class="header--page__text">Find your favorite place</span>
  </div>
  <div class="form">
    <form class="pure-form" action="#">
    <div class="form__text-inputs">
      <div class="text-input input-container">
        <input type="text" id="venue-type" placeholder="Place name" />
      </div>
      <div class="input-container">
        <input type="submit" class="button pure-button pure-button-primary" id="search-button" value="Search" />
      </div>
    </div>
    <div class="radio radio--radius">
      <div class="radio--radius__inputs">
        <div class="inputs__radio-input radio-input--left inputs__radio-input--selected">
          <input type="radio" id="radius1" name="radius" value="1" checked="checked">
          <label for="radius1">1 km</label>
        </div>
        <div class="inputs__radio-input radio-input--center">
          <input type="radio" id="radius3" name="radius" value="3">
          <label for="radius3">3 km</label>
        </div>
        <div class="inputs__radio-input radio-input--right">
          <input type="radio" id="radius5" name="radius" value="5">
          <label for="radius5">5 km</label>
        </div>
      </div>
      <div class="validation-message validation-message--radius"></div>
    </div>
    </form>
  </div>
  <div class="validation-message validation-message--error"></div>
  <div class="results"></div>
  <div class="button-container button-container--to-top">
    <img src="img/to-top-button.png" alt="Back to Top" border="0" />
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/site.js"></script>
</body>
</html>
