<html>
<head>
  <title>Foursquare Venue Finder</title>
  <meta name="viewport" content="width=400, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/site.js"></script>
</head>
<body>
    <div class="header-div">
      <div class="header-text">
      <span class="h1">Foursquare Venue Finder</span>
      </div>
    </div>
    <div class="search-form">
      <div class="radius-selector">
      <span class="radius-selector-dropdown">
        <select id="radius">
          <option value="" selected>Search Radius</option>
          <option value="1">1 km</option>
          <option value="3">3 km</option>
          <option value="5">5 km</option>
          <option value="10">10 km</option>
        </select>
      </span>
      <div class="radius-validation-div error-text"></div>
      </div>
      <div class="type-box">
      <span class="type-box-input">
        <input type="text" id="venue-type" placeholder="Venue Type (Restaurant, etc)" />
      </span>
      </div>
      <div class="search-button">
        <button id="search-button">Search</button>
      </div>
    </div>
    <div class="message-div"></div>
    <div class="results-div"></div>
    <div class="to-top-button"><span><img src="img/to-top-button.png" border="0" /></span></div>
</body>
</html>
