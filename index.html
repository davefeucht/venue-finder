<html>
<head>
  <title>Foursquare Place Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/site.js"></script>
</head>
<body>
    <div class="header header--page">
      <span class="header--page__text">Foursquare Place Finder</span>
    </div>
    <div class="form">
      <form action="#">
      <div class="text-input">
        <input type="text" id="venue-type" placeholder="Place Type (Restaurant, etc)" />
      </div>
      <div class="radio radio--radius">
        <div class="radio--radius__inputs">
          <div class="inputs__radio-input radio-input--left inputs__radio-input--selected">
          <input type="radio" id="radius1" name="radius" value="1" checked="checked">
          <label for="radius1">1 km</label>
          </div>
          <div class="inputs__radio-input radio-input--center">
          <input type="radio" id="radius3" name="radius" value="3">
          <label for="radius3">3 km</label>
          </div>
          <div class="inputs__radio-input radio-input--right">
          <input type="radio" id="radius5" name="radius" value="5">
          <label for="radius5">5 km</label>
          </div>
        </div>
        <div class="validation-message validation-message--radius"></div>
      </div>
      <div class="button button--search button--success">
        <button type="submit" id="search-button">Search</button>
      </div>
      </form>
    </div>
    <div class="validation-message validation-message--error"></div>
    <div class="results"></div>
    <div class="button button--to-top"><img src="img/to-top-button.png" alt="Back to Top" border="0" /></div>
</body>
</html>
