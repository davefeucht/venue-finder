<html>
<head>
  <title>Foursquare Place Finder</title>
  <meta name="viewport" content="width=400, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/site.js"></script>
</head>
<body>
    <div class="b-header b-header_page">
      <span class="b-header__text">Foursquare Place Finder</span>
    </div>
    <div class="b-form">
      <div class="b-text-input">
      <span class="type-box-input">
        <input type="text" id="venue-type" placeholder="Place Type (Restaurant, etc)" />
      </span>
      </div>
      <div class="b-radio b-radio_radius">
        <div class="b-radio__radio-input b-radio__radio-input_selected">
        <input type="radio" id="radius1" name="radius" value="1" checked="checked">
        <label for="radius1">1 km</label>
        </div>
        <div class="b-radio__radio-input">
        <input type="radio" id="radius3" name="radius" value="3">
        <label for="radius3">3 km</label>
        </div>
        <div class="b-radio__radio-input">
        <input type="radio" id="radius5" name="radius" value="5">
        <label for="radius5">5 km</label>
        </div>
        <div class="radius-validation-div b-error-text"></div>
      </div>
      <div class="b-button b-button_search">
        <button id="search-button">Search</button>
      </div>
    </div>
    <div class="message-div b-error-text"></div>
    <div class="results-div"></div>
    <div class="b-button b-button_to-top"><span><img src="img/to-top-button.png" border="0" /></span></div>
</body>
</html>
